<body>
    <div class="container">

        <form id="uploadForm" class="upload-form" method="POST" action="/process_image">

    <script>
        const form = document.getElementById('uploadForm');

        let currentResults = [];

        // --- åŸæœ¬çš„æœ¬æ©Ÿä¸Šå‚³é‚è¼¯ ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // ä¿®æ­£ï¼šå¦‚æœæŒ‰ã€Œé–‹å§‹è¾¨è­˜(æœ¬æ©Ÿ)ã€ä½†æ²’é¸æª”æ¡ˆï¼Œæ‰è·³è­¦å‘Šã€‚
            if (!imageFiles || imageFiles.length === 0) {

                return;
            }
            for (let i = 0; i < imageFiles.length; i++) {
                formData.append('receipt_image', imageFiles[i]);
            }
            statusDiv.innerHTML = `<div class="loader"></div><p>æ­£åœ¨ä¸Šå‚³èˆ‡è™•ç† ${imageFiles.length} å€‹æª”æ¡ˆï¼Œè«‹ç¨å€™... (PDFè™•ç†æœƒç¨ä¹…)</p>`;

        // â–¼â–¼â–¼ æ–°å¢ï¼šGoogle Drive åŒ¯å…¥æŒ‰éˆ•äº‹ä»¶ â–¼â–¼â–¼
        driveBtn.addEventListener('click', async () => {
            // æ¸…ç©ºç•«é¢èˆ‡é‡ç½®ç‹€æ…‹
            statusDiv.innerHTML = `<div class="loader"></div><p>æ­£åœ¨é€£ç·š Google Drive ä¸‹è¼‰ä¸¦åˆ†æåœ–ç‰‡ï¼Œè«‹ç¨å€™...</p>`;
            resultsContainer.innerHTML = '';
            downloadBtn.style.display = 'none';
            gvBtn.style.display = 'none';
            currentResults = [];

            try {
                // å‘¼å«æ–°çš„å¾Œç«¯æ¥å£ (ä¸éœ€è¦å‚³é€æª”æ¡ˆï¼Œåªéœ€å‚³é€ç©ºçš„ JSONï¼Œå¾Œç«¯æœƒæŠ“ç’°å¢ƒè®Šæ•¸)
                const response = await fetch('/process_drive_folder', {

                    body: JSON.stringify({})

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'åŒ¯å…¥å¤±æ•—');
                }

                statusDiv.innerHTML = `<p>è¾¨è­˜å®Œæˆï¼å…±æ‰¾åˆ° ${data.results.length} ç­†ç™¼ç¥¨è³‡æ–™ã€‚</p>`;
                currentResults = data.results;

                if (currentResults.length > 0) {

        // â–²â–²â–²

        downloadBtn.addEventListener('click', () => { if (currentResults.length > 0) { downloadCSV(currentResults); } });

        gvBtn.addEventListener('click', async () => {
            if (currentResults.length === 0) {

                return;
            }
            const accountPayableCodeValue = accountPayableCodeInput.value.trim();
            let downloadFilename = "GV_output.xlsx";
            if (accountPayableCodeValue) {
                const sanitizedFilename = accountPayableCodeValue.replace(/[\/\\:*?"<>|]/g, '_');
                downloadFilename = `${sanitizedFilename}.xlsx`;
            }
            try {

                    body: JSON.stringify({

                if (!response.ok) {

                }

                link.setAttribute("download", downloadFilename); // ä½¿ç”¨å‹•æ…‹æª”å
                link.style.visibility = 'hidden';

                link.click();

            } catch (error) {

        // --- æ¬„ä½åˆ‡æ› JavaScript (ç¶­æŒä¸è®Š) ---
        const toggleSellerAddr = document.getElementById('toggleSellerAddress');
        const toggleBuyerAddr = document.getElementById('toggleBuyerAddress');
        function applyColumnVisibility() { 
            const table = document.querySelector('.results-table');
            if (!table) return;

            else { table.classList.add('hide-seller-address'); }

        toggleSellerAddr.addEventListener('change', applyColumnVisibility);

        function displayResults(results) { 
            const desiredHeaders = [
                "åºè™Ÿ", "æ ¼å¼", "çµ±ä¸€ç™¼ç¥¨è™Ÿç¢¼", "äº¤æ˜“æ—¥æœŸ", "æ˜ŸæœŸ", "äº¤æ˜“æ™‚é–“",
                "è³£æ–¹çµ±ä¸€ç·¨è™Ÿ", "è³£æ–¹åç¨±", "è³£æ–¹ç‡Ÿæ¥­åœ°å€",

                "æœªç¨…é‡‘é¡", "é€²é …ç¨…é¡", "é‡‘é¡ç¸½è¨ˆ", "ä¾†æºæª”æ¡ˆ"
            ];
            let sum_tax_exclusive = 0, sum_tax = 0, sum_total = 0;
            let tableHTML = '<table class="results-table"><thead><tr>';
            desiredHeaders.forEach(header => { tableHTML += `<th>${header}</th>`; });
            tableHTML += '</tr></thead><tbody>';
            results.forEach((row, index) => {
                sum_tax_exclusive += parseFloat(row['æœªç¨…é‡‘é¡']) || 0;
                sum_tax += parseFloat(row['é€²é …ç¨…é¡']) || 0;
                sum_total += parseFloat(row['é‡‘é¡ç¸½è¨ˆ']) || 0;
                tableHTML += '<tr>';
                desiredHeaders.forEach(header => {
                    let value = row[header] !== undefined ? row[header] : '';
                    if (header === "åºè™Ÿ") value = index + 1;
                    if (header === "æ˜ŸæœŸ" && (value === "å…­" || value === "æ—¥")) {
                        tableHTML += `<td class="weekend">${value}</td>`;
                    } else {

                    }
                });
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody>';
            tableHTML += '<tfoot><tr>';
            const totalLabelIndex = desiredHeaders.indexOf("æœªç¨…é‡‘é¡");

            const totalAmountIndex = desiredHeaders.indexOf("é‡‘é¡ç¸½è¨ˆ");
            const labelCellIndex = totalLabelIndex - 1;

                else if (i === totalLabelIndex) { tableHTML += `<td>${Math.round(sum_tax_exclusive)}</td>`; }
                else if (i === taxLabelIndex) { tableHTML += `<td>${Math.round(sum_tax)}</td>`; }
                else if (i === totalAmountIndex) { tableHTML += `<td>${sum_total}</td>`; }

            tableHTML += '</tr></tfoot>';

        function downloadCSV(data) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timestamp = `${year}${month}${day}_${hours}${minutes}${seconds}`;
            const newFilename = `è¾¨è­˜çµæœ_${timestamp}.csv`;
            const desiredHeaders = [
                "åºè™Ÿ", "æ ¼å¼", "çµ±ä¸€ç™¼ç¥¨è™Ÿç¢¼", "äº¤æ˜“æ—¥æœŸ", "æ˜ŸæœŸ", "äº¤æ˜“æ™‚é–“",
                "è³£æ–¹çµ±ä¸€ç·¨è™Ÿ", "è³£æ–¹åç¨±", "è³£æ–¹ç‡Ÿæ¥­åœ°å€",
                "è²·æ–¹çµ±ä¸€ç·¨è™Ÿ", "è²·æ–¹åç¨±", "è²·æ–¹ç‡Ÿæ¥­åœ°å€",
                "æœªç¨…é‡‘é¡", "é€²é …ç¨…é¡", "é‡‘é¡ç¸½è¨ˆ", "ä¾†æºæª”æ¡ˆ"
            ];
            let sum_tax_exclusive = 0, sum_tax = 0, sum_total = 0;
            data.forEach(row => {
                sum_tax_exclusive += parseFloat(row['æœªç¨…é‡‘é¡']) || 0;
                sum_tax += parseFloat(row['é€²é …ç¨…é¡']) || 0;
                sum_total += parseFloat(row['é‡‘é¡ç¸½è¨ˆ']) || 0;
            });
            const totalRow = {};
            const totalLabelIndex = desiredHeaders.indexOf("æœªç¨…é‡‘é¡");
            totalRow[desiredHeaders[totalLabelIndex-1]] = "åˆè¨ˆ";
            totalRow["æœªç¨…é‡‘é¡"] = Math.round(sum_tax_exclusive);
            totalRow["é€²é …ç¨…é¡"] = Math.round(sum_tax);
            totalRow["é‡‘é¡ç¸½è¨ˆ"] = sum_total;
            let csvContent = "\uFEFF";
            csvContent += desiredHeaders.join(',') + '\r\n';
            data.forEach((row, index) => {
                let rowValues = [];
                desiredHeaders.forEach(header => {
                    let value = '';
                    if (header === "åºè™Ÿ") { value = index + 1; }
                    else if (row[header] !== undefined) { value = `"${String(row[header]).replace(/"/g, '""')}"`; }
                    rowValues.push(value);

                csvContent += rowValues.join(',') + '\r\n';
            });
            let totalRowValues = [];

                totalRowValues.push(value);
            })
            csvContent += totalRowValues.join(',') + '\r\n';
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", newFilename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
